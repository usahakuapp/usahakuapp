<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>USAHAKU</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-timepicker/0.5.2/css/bootstrap-timepicker.min.css">
    <script src="https://kit.fontawesome.com/ae360af17e.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>

    <div class="wrapper">
        <side-bar></side-bar>

        <div class="main">
            <nav class="navbar navbar-expand px-3 border-bottom">
                <button class="btn" id="sidebar-toggle" type="button">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="navbar-collapse navbar">
                    <ul class="navbar-nav">
                        <li class="nav-item dropdown">
                            <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                                AKUN
                            </a>
                            <ul class="dropdown-menu dropdown-menu-end" aria-labelledby="navbarDropdown">   
                                <li><a id="logoutButton" class="dropdown-item" href="#">LOGOUT</a></li>
                            </ul>
                        </li>
                    </ul>
                </div>
            </nav>

            <main class="content px-3 py-2">
                <div class="container-fluid">
                    <!-- Table Element -->
                    <div class="card border-0">
                        <div class="card-header">
                            <h5 class="card-title">
                                Gaji Karyawan
                            </h5>
                        </div>
                        <div class="card-body mb-3">
                            <section id="add-karyawan" class="add-karyawan section-padding">
                                <div class="container">
                                    <div class="row">
                                        <div class="col-md-6 mb-3">
                                            <label for="employeeName" class="form-label custom-label">Pilih Nama Karyawan</label>
                                            <select id="employeeName" class="form-select" aria-label="Pilih Nama Karyawan">
                                            </select>
                                        </div>
                                        <div class="col-md-6">
                                            <label for="report_absent" class="form-label custom-label">Pilih Bulan</label>
                                            <div class="row">
                                                <div class="col-md-6">
                                                    <select id="month" class="form-select" aria-label="Pilih Bulan">
                                                        <option value="01">Januari</option>
                                                        <option value="02">Februari</option>
                                                        <option value="03">Maret</option>
                                                        <option value="04">April</option>
                                                        <option value="05">Mei</option>
                                                        <option value="06">Juni</option>
                                                        <option value="07">Juli</option>
                                                        <option value="08">Agustus</option>
                                                        <option value="09">September</option>
                                                        <option value="10">Oktober</option>
                                                        <option value="11">November</option>
                                                        <option value="12">Desember</option>
                                                    </select>
                                                </div>
                                                <div class="col-md-6">
                                                    <select id="year" class="form-select" aria-label="Pilih Tahun">
                                                    </select>
                                                </div>
                                            </div>
                                        </div>
                                        <button class="btn btn-secondary btn-lg btn-block mt-3" id="button_next">Selanjutnya</button>
                                    </div>
                                </div>
                            </section>
                        </div>
                    </div>
                </div>
            </main>            

            <my-footer></my-footer>


            <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
            <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
            <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/js/bootstrap.bundle.min.js"></script>
            
            <script type="module" src="js/report-salary.js" defer></script>
            <script type="module" src="js/dashboard.js" defer></script>

            <!-- timepicker -->
            <script>
                var currentYear = 2020;
                var selectYear = document.getElementById('year');

                for (var i = currentYear; i <= currentYear + 30; i++) {
                    var option = document.createElement('option');
                    option.value = i;
                    option.text = i;
                    selectYear.add(option);
                }
            </script>


        </div>
    </div>
</body>

</html>
