<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>USAHAKU</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css">
    <script src="https://kit.fontawesome.com/ae360af17e.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="css/style.css">
</head>
        
<body>
        
    <div class="wrapper">
        <side-bar></side-bar>

        <div class="main">
            <nav class="navbar navbar-expand px-3 border-bottom">
                <button class="btn" id="sidebar-toggle" type="button">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="navbar-collapse navbar">
                    <ul class="navbar-nav">
                        <li class="nav-item dropdown">
                            <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                              AKUN
                            </a>
                            <ul class="dropdown-menu dropdown-menu-end" aria-labelledby="navbarDropdown">   
                                <li><a id="logoutButton" class="dropdown-item" href="#">LOGOUT</a></li>
                            </ul>
                          </li>
                    </ul>
                </div>
            </nav>

            <main class="content px-3 py-2">
                <div class="container-fluid">
                    <!-- Table Element -->
                    <div class="card border-0">
                        <div class="card-header">
                            <h5 class="card-title">
                                PENGATURAN HARI LIBUR
                            </h5>
                        </div>
                        <div class="card-body mb-3">
                            <!-- Button to trigger the modal -->
                            <button type="button" class="btn btn-secondary" data-bs-toggle="modal" data-bs-target="#holidayListModal">
                                List Hari Libur
                            </button>
                            <!-- report starts -->
                                <section id="add-holiday" class="add-holiday section-padding">
                                    <div class="container">
                                        <div class="row m-0">
                                            <div class="col-md-12 p-0 pb-4">
                                                <form action="#" class="bg-BLACK p-4 m-auto">
                                                    <div class="row">
                                                        <div class="col-md-12">
                                                            <div class="mb-3">
                                                                <label for="holiday_dates" class="form-label">Tanggal Hari Libur</label>
                                                                <div id="holiday_dates_container">
                                                                    <input class="form-control mb-2" required="" type="date" id="holiday_dates">
                                                                </div>
                                                                <button class="btn btn-secondary mt-1 btn-sm" id="add_date_button" type="button">Tambah Tanggal</button>
                                                            </div>
                                                            <ul class="list-group" id="holiday_list"></ul>
                                                        </div>
                                                        <button class="btn btn-secondary btn-lg btn-block mt-3" id="button_add_holidays" type="submit">Simpan Hari Libur</button>
                                                    </div>
                                                </form>
                                            </div>
                                        </div>
                                    </div>
                                </section>
                                <!-- report ends -->
                        </div>
                    </div>
                </div>
            </main>
            
            <my-footer></my-footer>
        </div>
    </div>

    <!-- Modal Structure -->
<div class="modal fade" id="holidayListModal" tabindex="-1" aria-labelledby="holidayListModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="holidayListModalLabel">List Hari Libur</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <div class="d-flex mb-3">
            <input type="month" id="filterMonthYear" class="form-control" />
          </div>
          <ul id="holidayListContent" class="list-group"></ul>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
        </div>
      </div>
    </div>
  </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/script.js"></script>    
    <script type="module" src="js/dashboard.js"></script>
    <script type="module" src="js/umkm.js"></script> <!-- Reference to the new JavaScript file -->
</body>

</html>
