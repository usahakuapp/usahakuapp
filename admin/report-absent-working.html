<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>USAHAKU</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-timepicker/0.5.2/css/bootstrap-timepicker.min.css">
    <script src="https://kit.fontawesome.com/ae360af17e.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>

    <div class="wrapper">
        <side-bar></side-bar>

        <div class="main">
            <nav class="navbar navbar-expand px-3 border-bottom">
                <button class="btn" id="sidebar-toggle" type="button">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="navbar-collapse navbar">
                    <ul class="navbar-nav">
                        <li class="nav-item dropdown">
                            <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                                AKUN
                            </a>
                            <ul class="dropdown-menu dropdown-menu-end" aria-labelledby="navbarDropdown">   
                                <li><a id="logoutButton" class="dropdown-item" href="#">LOGOUT</a></li>
                            </ul>
                        </li>
                    </ul>
                </div>
            </nav>

            <main class="content px-3 py-2">
                <div class="container-fluid">
                    <!-- Table Element -->
                    <div class="card border-0">
                        <div class="card-header">
                            <h5 class="card-title">
                                Laporan Presensi Masuk
                            </h5>
                        </div>
                        <div class="card-body mb-3">
                            <!-- report starts -->
                            <section id="add-karyawan" class="add-karyawan section-padding">
                                <div class="container ">
                                    <div class="row m-0">
                                        <div class="col-md-12 p-0 pb-4">
                                            <form action="#" class="bg-BLACK p-4 m-auto">
                                                <div class="row">
                                                    <div class="col-md-12">
                                                        <div class="mb-3">
                                                            <label for="report_absent" class="form-label custom-label">Pilih Karyawan</label>
                                                            <select id="employee" class="form-select" aria-label="Pilih Karyawan">
                                                                <option value="all">All</option>
                                                                <!-- Add employee options dynamically or manually -->
                                                            </select>
                                                        </div>
                                                    </div>
                                                    <div class="col-md-6">
                                                        <div class="mb-3">
                                                            <label for="date_from" class="form-label">Dari Tanggal</label>
                                                            <input type="date" id="date_from" class="form-control">
                                                        </div>
                                                    </div>
                                                    <div class="col-md-6">
                                                        <div class="mb-3">
                                                            <label for="date_to" class="form-label">Sampai Tanggal</label>
                                                            <input type="date" id="date_to" class="form-control">
                                                        </div>
                                                    </div>
                                                    <button class="btn btn-secondary btn-lg btn-block mt-3" id="button_export_pdf">Tampilkan Laporan</button>
                                                </div>
                                            </form>                                            
                                        </div>
                                    </div>
                                </div>
                            </section>
                            <!-- report ends -->
                        </div>
                    </div>
                </div>
            </main>

            <my-footer></my-footer>


            <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
            <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
            <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf-autotable/3.5.13/jspdf.plugin.autotable.min.js"></script>
            <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/js/bootstrap.bundle.min.js"></script>
            
            <script type="module" src="js/report.js"></script>
            <script type="module" src="js/dashboard.js"></script>


        </div>
    </div>
</body>

</html>
