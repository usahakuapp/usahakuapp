<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>USAHAKU</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css">
  <script src="https://kit.fontawesome.com/ae360af17e.js" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="css/style.css">
</head>

<body>

  <div class="wrapper">
    <side-bar></side-bar>

    <div class="main">
      <nav class="navbar navbar-expand px-3 border-bottom">
        <button class="btn" id="sidebar-toggle" type="button">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="navbar-collapse navbar">
          <ul class="navbar-nav">
            <li class="nav-item dropdown">
              <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-bs-toggle="dropdown"
                aria-expanded="false">
                AKUN
              </a>
              <ul class="dropdown-menu dropdown-menu-end" aria-labelledby="navbarDropdown">
                <li><a id="logoutButton" class="dropdown-item" href="#">LOGOUT</a></li>
              </ul>
            </li>
          </ul>
        </div>
      </nav>

      <main class="content px-3 py-2">
        <div class="container-fluid">
          <!-- Table Element -->
          <div class="card border-0">
            <div class="card-header">
              <h5 class="card-title">
                IZIN DAN CUTI KARYAWAN
              </h5>
            </div>
            <div class="card-body mb-3">
              <!-- Button to trigger the modal -->
              <button type="button" class="btn btn-secondary" data-bs-toggle="modal" data-bs-target="#leaveListModal">
                List Izin Karyawan
              </button>
              <!-- report starts -->
              <section id="employee-leave" class="employee-leave section-padding">
                <div class="container">
                  <div class="row m-0">
                    <div class="col-md-12 p-0 pb-4">
                      <form action="#" class="bg-BLACK p-4 m-auto">
                        <div class="row">
                          <div class="col-md-12 mb-3">
                            <label for="employee_name" class="form-label">Nama Karyawan</label>
                            <select class="form-select" id="employee_name" required>
                              <!-- Options will be populated dynamically -->
                            </select>
                          </div>
                          <div class="col-md-12 mb-3">
                            <label for="leave_date" class="form-label">Tanggal Izin/Cuti</label>
                            <input class="form-control" required type="date" id="leave_date">
                          </div>
                          <div class="col-md-12 mb-3">
                            <label for="leave_reason" class="form-label">Keterangan Izin/Cuti</label>
                            <textarea class="form-control" id="leave_reason" rows="3" required></textarea>
                          </div>
                          <button class="btn btn-secondary btn-lg btn-block mt-3" id="button_add_leave"
                            type="submit">Simpan Izin</button>
                        </div>
                      </form>
                    </div>
                  </div>
                </div>
              </section>
              <!-- report ends -->
            </div>
          </div>
        </div>
      </main>

      <my-footer></my-footer>
    </div>
  </div>

  <!-- Modal Structure -->
<div class="modal fade" id="leaveListModal" tabindex="-1" aria-labelledby="leaveListModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="leaveListModalLabel">List Izin Karyawan</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <div class="mb-3">
          <input type="month" id="filterMonthYear" class="form-control" />
        </div>
        <ul id="leaveListContent" class="list-group"></ul>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
      </div>
    </div>
  </div>
</div>


  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/js/bootstrap.bundle.min.js"></script>
  <script src="js/script.js"></script>
  <script type="module" src="js/karyawan.js"></script>
  <script type="module" src="js/dashboard.js"></script>
</body>

</html>
