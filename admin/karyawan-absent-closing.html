<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>USAHAKU</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css">
    <script src="https://kit.fontawesome.com/ae360af17e.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="css/style.css">
</head>
        
<body>
        
    <div class="wrapper">
        <side-bar></side-bar>

        <div class="main">
            <nav class="navbar navbar-expand px-3 border-bottom">
                <button class="btn" id="sidebar-toggle" type="button">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="navbar-collapse navbar">
                    <ul class="navbar-nav">
                        <li class="nav-item dropdown">
                            <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                              AKUN

                            <ul class="dropdown-menu dropdown-menu-end" aria-labelledby="navbarDropdown">   
                                <li><a id="logoutButton" class="dropdown-item" href="#">LOGOUT</a></li>
                            </ul>
                          </li>
                    </ul>
                </div>
            </nav>

            <main class="content px-3 py-2">
                <div class="container-fluid">
                    <!-- Table Element -->
                    <div class="card border-0">
                        <div class="card-header">
                            <h5 class="card-title">
                                Log Presensi Pulang Karyawan
                            </h5>
                        </div>
                        <div class="card-body">
                            <div class="container">
                                <div class="row">
                                    <div class="col-md-4">
                                        <div class="input-group">
                                            <input type="date" id="filterDateInput" class="form-control">
                                            <button type="button" id="clearFilterButton" class="btn btn-secondary btn-sm">Hapus Filter</button>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="table-responsive">
                                <table class="table">
                                    <thead>
                                        <tr>
                                            <th scope="col">Nama Karyawan</th>
                                            <th scope="col">Tanggal Absen</th>
                                            <th scope="col">Jam Presensi</th>
                                            <th scope="col">Longitude & Latitude</th>
                                        </tr>
                                    </thead>
                                    <tbody id="tbody1">
                        
                                    </tbody>
                                </table>
                            </div>

                            <div class="d-flex justify-content-center">
                                <button class="btn btn-secondary btn-sm" id="prevPageButton3" style="margin-right: 5%;">Kembali</button>
                                <button class="btn btn-secondary btn-sm" id="nextPageButton3">Selanjutnya</button>
                            </div>
                        </div>
                    </div>
                </div>

            <my-footer></my-footer>
