<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>USAHAKU</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css">
    <script src="https://kit.fontawesome.com/ae360af17e.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="css/style.css">
</head>
        
<body>
        
    <div class="wrapper">
        <side-bar></side-bar>

        <div class="main">
            <nav class="navbar navbar-expand px-3 border-bottom">
                <button class="btn" id="sidebar-toggle" type="button">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="navbar-collapse navbar">
                    <ul class="navbar-nav">
                        <li class="nav-item dropdown">
                            <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                              AKUN
                            </a>
                            <ul class="dropdown-menu dropdown-menu-end" aria-labelledby="navbarDropdown">   
                                <li><a id="logoutButton" class="dropdown-item" href="#">LOGOUT</a></li>
                            </ul>
                          </li>
                    </ul>
                </div>
            </nav>

            <main class="content px-3 py-2">
                <div class="container-fluid">
                    <!-- Table Element -->
                    <div class="card border-0">
                        <div class="card-header">
                            <h5 class="card-title">
                                TAMBAH KARYAWAN
                            </h5>
                        </div>
                        <div class="card-body mb-3">
                            <!-- report starts -->
                                <section id="add-karyawan" class="add-karyawan section-padding">
                                    <div class="container ">
                                        <div class="row m-0">
                                            <div class="col-md-12 p-0 pb-4">
                                                <form action="#" class="bg-BLACK p-4 m-auto">
                                                    <div class="row">
                                                        <div class="col-md-12">
                                                            <div class="mb-3">
                                                                <input class="form-control" placeholder="NIK Karyawan" required="" type="number" id="emp_nik">
                                                            </div>
                                                        </div>
                                                        <div class="col-md-12">
                                                            <div class="mb-3">
                                                                <input class="form-control" placeholder="Nama Karyawan" required="" type="text" id="emp_name">
                                                            </div>
                                                        </div>
                                                        <div class="col-md-12">
                                                            <div class="mb-3">
                                                                <input class="form-control" placeholder="Nomor HP Karyawan" required="" type="number" id="emp_hp">
                                                            </div>
                                                        </div>
                                                        <div class="col-md-12">
                                                            <div class="mb-3">
                                                                <input class="form-control" placeholder="Password Karyawan Untuk Aplikasi Presensi" required="" type="password" id="emp_password">
                                                                <span toggle="#emp_password" class="fa fa-fw fa-eye field-icon toggle-password" onclick="togglePasswordVisibility(this)"></span>
                                                            </div>
                                                        </div>
                                                        <div class="col-md-12">
                                                            <div class="mb-3">
                                                                <input class="form-control" placeholder="Gaji Bulanan" required="" type="number" id="emp_salary">
                                                            </div>
                                                        </div>
                                                        <div class="col-md-12">
                                                            <div class="mb-3">
                                                                <textarea class="form-control" placeholder="Alamat Karyawan" required="" rows="3" id="emp_address"></textarea>
                                                            </div>
                                                        </div><button class="btn btn-secondary btn-lg btn-block mt-3" id="button_add_emp" type="submit">Tambah Karyawan</button>
                                                    </div>
                                                </form>
                                            </div>
                                        </div>
                                    </div>
                                </section>
                                <!-- report ends -->
                        </div>
                    </div>
                </div>
            </main>
            
            <my-footer></my-footer>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/script.js"></script>
    <script type="module" src="js/karyawan.js"></script>
    <script type="module" src="js/dashboard.js"></script>

    <script>
        function togglePasswordVisibility(icon) {
            var input = document.querySelector(icon.getAttribute('toggle'));
            if (input.type === 'password') {
                input.type = 'text';
                icon.classList.add('fa-eye-slash');
                icon.classList.remove('fa-eye');
            } else {
                input.type = 'password';
                icon.classList.remove('fa-eye-slash');
                icon.classList.add('fa-eye');
            }
        }
    </script>
</body>

</html>
